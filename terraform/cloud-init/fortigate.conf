diagnose sys forticonverter set-prompt-visibility hidden
config system admin
    delete admin
    edit "${VAR-admin-username}"
        set accprofile "super_admin"
        set vdom "root"
        config gui-dashboard
            edit 1
                set name "Status"
                set vdom "root"
                set permanent enable
                config widget
                    edit 1
                        set width 1
                        set height 1
                    next
                    edit 2
                        set type vminfo
                        set x-pos 1
                        set width 1
                        set height 1
                    next
                    edit 3
                        set type cpu-usage
                        set x-pos 2
                        set width 2
                        set height 1
                    next
                    edit 4
                        set type memory-usage
                        set x-pos 3
                        set width 2
                        set height 1
                    next
                    edit 5
                        set type sessions
                        set x-pos 4
                        set width 2
                        set height 1
                    next
                    edit 6
                        set type load-balance
                        set x-pos 5
                        set width 2
                        set height 1
                        set csf-device "FGTAZRBOF7EKLNA0"
                    next
                end
            next
            edit 2
                set name "Sources"
                set vdom "root"
                set layout-type standalone
                set csf disable
                config widget
                    edit 1
                        set type fortiview
                        set width 6
                        set height 3
                        set fortiview-type "source"
                        set fortiview-sort-by "bytes"
                        set fortiview-timeframe "hour"
                        set fortiview-visualization "table"
                    next
                end
            next
            edit 3
                set name "Destinations"
                set vdom "root"
                set layout-type standalone
                set csf disable
                config widget
                    edit 1
                        set type fortiview
                        set width 6
                        set height 3
                        set fortiview-type "destination"
                        set fortiview-sort-by "bytes"
                        set fortiview-timeframe "hour"
                        set fortiview-visualization "table"
                    next
                end
            next
            edit 4
                set name "Sessions"
                set vdom "root"
                set layout-type standalone
                set csf disable
                config widget
                    edit 1
                        set type fortiview
                        set width 6
                        set height 3
                        set fortiview-type "realtimeSessions"
                        set fortiview-sort-by "bytes"
                        set fortiview-timeframe "realtime"
                        set fortiview-visualization "table"
                    next
                end
            next
        end
        set gui-default-dashboard-template "minimal"
        set gui-ignore-release-overview-version "7.4"
    next
end

config system global
    set gui-auto-upgrade-setup-warning disable
    set gui-firmware-upgrade-warning disable
    set gui-forticare-registration-setup-warning disable
    set post-login-banner disable
    set pre-login-banner disable
    set timezone "Canada/Eastern"
    set admintimeout 480
end

config system settings
    set gui-load-balance enable
    set gui-vpn disable
    set gui-wireless-controller disable
    set gui-waf-profile enable
    set gui-virtual-patch-profile enable
end

config system fortiguard
    set update-server-location usa
    set auto-firmware-upgrade enable
    set auto-firmware-upgrade-day sunday monday tuesday wednesday thursday friday saturday
    set auto-firmware-upgrade-delay 0
end

config system interface
  edit port1
    set alias external
    set mode dhcp
    set allowaccess ping https
  next
  edit port2
    set alias internal
    set mode dhcp
    set allowaccess ping
    set defaultgw disable
  next
end

config router static
    edit 1
        set dst ${VAR-spoke-virtual-network_subnet} ${VAR-spoke-virtual-network_netmask}
        set gateway ${VAR-spoke-default-gateway}
        set device "port2"
    next
end

config system ntp
    set ntpsync enable
    set type custom
    config ntpserver
        edit 1
            set server "0.ca.pool.ntp.org"
        next
        edit 2
            set server "1.ca.pool.ntp.org"
        next
        edit 3
            set server "2.ca.pool.ntp.org"
        next
    end
    set server-mode enable
    set interface "port1"
end

config firewall service custom
    edit "OLLAMA"
        set tcp-portrange ${VAR-spoke-container-server-ollama-port}
        set category "Web Access"
    next
    edit "OLLAMA-WEBUI"
        set tcp-portrange ${VAR-spoke-container-server-ollama-webui-port}
        set category "Web Access"
    next
end

config firewall ldb-monitor
    edit "dvwa-check"
        set type http
        set http-get "/login.php"
        set http-match "200 OK"
    next
    edit "http-check"
        set type http
        set http-get "/"
        set http-match "200 OK"
    next
end

config firewall vip
    edit "virtual-server-http"
        set uuid c247e3b6-1230-51ef-514c-c68d850d09c4
        set comment "HTTP to HTTPS redirect"
        set type server-load-balance
        set server-type http
        set extip ${VAR-hub-nva-vip}
        set extintf "port1"
        set monitor "dvwa-check"
        set ldb-method round-robin
        set http-redirect enable
        set extport 80
        config realservers
            edit 1
                set ip ${VAR-spoke-container-server-ip}
                set port 80
            next
        end
    next
    edit "virtual-server-https"
        set comment "HTTPS VIP"
        set type server-load-balance
        set extip ${VAR-hub-nva-vip}
        set extintf "port1"
        set server-type https
        set monitor "dvwa-check"
        set ldb-method round-robin
        set extport 443
        config realservers
            edit 1
                set ip ${VAR-spoke-container-server-ip}
                set port 80
            next
            edit 2
                set ip ${VAR-spoke-container-server-ip}
                set port 81
            next
        end
        set ssl-certificate Fortinet_SSL_RSA2048
    next
    edit "virtual-server-ollama-webui"
        set type server-load-balance
        set server-type https
        set extip ${VAR-hub-nva-vip}
        set extintf "port1"
        set extport ${VAR-spoke-container-server-ollama-webui-port}
        set monitor "http-check"
        config realservers
            edit 1
                set ip ${VAR-spoke-container-server-ip}
                set port ${VAR-spoke-container-server-ollama-webui-port} 
            next
        end
        set ssl-certificate Fortinet_SSL_RSA2048
    next
    edit "virtual-server-ollama"
        set type server-load-balance
        set server-type https
        set extip ${VAR-hub-nva-vip}
        set extintf "port1"
        set extport ${VAR-spoke-container-server-ollama-port}
        set monitor "http-check"
        config realservers
            edit 1
                set ip ${VAR-spoke-container-server-ip}
                set port ${VAR-spoke-container-server-ollama-port} 
            next
        end
        set ssl-certificate Fortinet_SSL_RSA2048
    next
end

config firewall policy
    edit 1
        set name "vip-policy"
        set srcintf "port1"
        set dstintf "port2"
        set action accept
        set srcaddr "all"
        set dstaddr "virtual-server-https" "virtual-server-http"
        set schedule "always"
        set service "HTTPS" "HTTP"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set dlp-profile "default"
        set file-filter-profile "default"
        set ips-sensor "high_security"
        set waf-profile "vip-waf_profile"
        set logtraffic all
        set auto-asic-offload disable
    next
    edit 2
        set name "virtual-server-ollama-webui-policy"
        set srcintf "port1"
        set dstintf "port2"
        set action accept
        set srcaddr "all"
        set dstaddr "virtual-server-ollama-webui"
        set schedule "always"
        set service "OLLAMA-WEBUI"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set dlp-profile "default"
        set file-filter-profile "default"
        set ips-sensor "high_security"
        set waf-profile "vip-waf_profile"
        set logtraffic all
        set auto-asic-offload disable
        set nat enable
    next
    edit 3
        set name "virtual-server-ollama-policy"
        set srcintf "port1"
        set dstintf "port2"
        set action accept
        set srcaddr "all"
        set dstaddr "virtual-server-ollama"
        set schedule "always"
        set service "OLLAMA"
        set utm-status enable
        set inspection-mode proxy
        set ssl-ssh-profile "certificate-inspection"
        set av-profile "default"
        set dlp-profile "default"
        set file-filter-profile "default"
        set ips-sensor "high_security"
        set waf-profile "vip-waf_profile"
        set logtraffic all
        set auto-asic-offload disable
        set nat enable
    next
    edit 4
        set name "spoke-to-wan_policy"
        set srcintf "port2"
        set dstintf "port1"
        set action accept
        set srcaddr "all"
        set dstaddr "all"
        set schedule "always"
        set service "ALL"
        set nat enable
    next
end

config waf profile
    edit "vip-waf_profile"
        config signature
            config main-class 10000000
                set status enable
                set action block
            end
            config main-class 20000000
                set status enable
                set action block
            end
            config main-class 30000000
                set status enable
                set action block
                set log disable
                set severity high
            end
            config main-class 40000000
                set status enable
                set action block
            end
            config main-class 50000000
                set status enable
                set action block
                set log disable
                set severity high
            end
            config main-class 60000000
                set status enable
                set action block
            end
            config main-class 70000000
                set status enable
                set action block
                set log disable
                set severity high
            end
            config main-class 80000000
                set status enable
                set action block
                set severity low
            end
            config main-class 90000000
                set status enable
                set action block
                set log disable
                set severity high
            end
            config main-class 100000000
                set status enable
                set action block
                set log disable
                set severity high
            end
            config main-class 110000000
                set status enable
                set action block
                set severity high
            end
            set disabled-signature 80080005 80200001 60030001 60120001 80080003 90410001 90410002
        end
        config constraint
            config header-length
                set status enable
                set action block
                set log enable
            end
            config content-length
                set status enable
                set action block
                set log enable
            end
            config param-length
                set status enable
                set action block
                set log enable
            end
            config line-length
                set status enable
                set action block
                set log enable
            end
            config url-param-length
                set status enable
                set action block
                set log enable
            end
            config version
                set status enable
                set action block
                set log enable
            end
            config method
                set status enable
                set action block
                set log enable
            end
            config hostname
                set status enable
                set action block
                set log enable
            end
            config malformed
                set status enable
                set action block
                set log enable
            end
            config max-cookie
                set status enable
                set action block
                set log enable
            end
            config max-header-line
                set status enable
                set action block
                set log enable
            end
            config max-url-param
                set status enable
                set action block
                set log enable
            end
            config max-range-segment
                set status enable
                set action block
                set log enable
            end
        end
        config method
            set status enable
            set default-allowed-methods get head post
        end
    next
end

