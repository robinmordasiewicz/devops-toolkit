---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress-to-fos
  namespace: fos
spec:
  ingressClassName: nginx-internal
  rules:
  - http:
      paths:
      - backend:
          service:
            name: ollama
            port:
              number: 11434
        path: /
        pathType: Prefix
