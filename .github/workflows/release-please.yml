---
name: release-please

on: # yamllint disable-line rule:truthy
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@a6d1fd9854c8c40688a72f7e4b072a1e965860a0
        with:
          release-type: simple
          pull-request-header: ":robot: this is an automated release :robot:"
